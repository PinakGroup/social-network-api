spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${LAZY_DATABASE_URL}
spring.datasource.username=${LAZY_DATABASE_USERNAME}
spring.datasource.password=${LAZY_DATABASE_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

lazy.jwt.secret=${LAZY_JWT_SECRET}
lazy.jwt.expiration=604800000

server.port=${PORT}

lazy.cloudinary.default=lazy
lazy.cloudinary.cloud_name=${LAZY_CLOUDINARY_CLOUD_NAME}
lazy.cloudinary.api_key=${LAZY_CLOUDINARY_API_KEY}
lazy.cloudinary.api_secret=${LAZY_CLOUDINARY_API_SECRET}

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

spring.boot.admin.client.url=https://lazy-admin.herokuapp.com/
spring.boot.admin.client.instance.management-base-url=https://social-network-lazy-api.herokuapp.com/
spring.boot.admin.client.instance.service-base-url=${spring.boot.admin.client.instance.management-base-url}
spring.boot.admin.client.auto-deregistration=true
spring.boot.admin.client.period=5m