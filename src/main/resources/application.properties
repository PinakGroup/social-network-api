spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:lazy
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/console

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

lazy.jwt.secret=lazy123456
lazy.jwt.expiration=604800000

lazy.cloudinary.default=lazy-dev
lazy.cloudinary.cloud_name=${LAZY_CLOUDINARY_CLOUD_NAME}
lazy.cloudinary.api_key=${LAZY_CLOUDINARY_API_KEY}
lazy.cloudinary.api_secret=${LAZY_CLOUDINARY_API_SECRET}

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

spring.boot.admin.client.url=http://localhost:8081
spring.boot.admin.client.instance.service-url=http://localhost:8080